---
- hosts: production

  vars:
    project_directory: ~/production
    composer_path: /usr/local/bin/composer

  tasks:
    - name: Update APT package manager repositories cache
      apt:
        update_cache: yes
      become: true

    - name: Install Aptitude
      apt:
        name: aptitude
        state: latest
      become: true

    - name: Upgrade existing packages
      apt:
        upgrade: safe
      become: true

    - name: Install low-level utilities
      become: true
      apt:
        name: "{{ item }}"
      with_items:
        - zip
        - unzip

    - name: Install the Git version control system
      apt:
        name: git
        state: latest
      become: true

    - name: Add PHP 7 personal package archive repository
      become: true
      apt_repository:
        repo: ppa:ondrej/php

    - name: Install PHP
      become: true
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - php7.1-cli
        - php7.1-curl
        - php7.1-fpm
        - php7.1-mysql
        - php7.1-intl

    - name: Install Nginx web server
      become: true
      apt:
        name: nginx
        state: latest

    - name: Install MySQL database server
      become: true
      apt:
        name: mysql-server
        state: latest

    - name: Set timezone for PHP command-line interface
      become: true
      lineinfile:
        path: /etc/php/7.1/cli/php.ini
        regexp: date.timezone =
        line: date.timezone = UTC

    - name: Set timezone for PHP FastCGI Process Manager
      become: true
      lineinfile:
        path: /etc/php/7.1/fpm/php.ini
        regexp: date.timezone =
        line: date.timezone = UTC

    - name: Create project directory
      file:
        path: "{{ project_directory }}"
        state: directory
        recurse: true

    - name: Clone Git repository
      git:
        repo: https://github.com/yhoiseth/texthub.git
        dest: "{{ project_directory }}"

    - name: Download Composer
      script: ../scripts/install-composer.sh

    - name: Move Composer globally
      become: true
      command: mv composer.phar "{{ composer_path }}"

    - name: Set permissions on Composer
      become: true
      file:
        path: "{{ composer_path }}"
        mode: a+x
